<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <button onclick="spoof()">Click Me</button>

    <script>
        function spoof() {
            let win = window.open("https://google.com", "_blank");
            
            setTimeout(() => {
                try {
                    win.document.write(`
                        <title>Google</title>
                        <h1>Google Security Check</h1>
                        <p>Your session expired</p>
                        <input placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button>Login</button>
                    `);
                    win.document.close();
                } catch(e) {}
            }, 100);
        }
    </script>
</body>
</html>
